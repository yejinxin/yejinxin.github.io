<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link href="/css/bootstrap.2.2.2.min.css" rel="stylesheet" type="text/css">
	<link href="/css/pygments.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <script src="/js/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="/">{{ site.title }}</a>
          <ul class="nav">
			<li><a href="/archive/">归档</a></li>	
			<li><a href="/tags/">标签</a></li>
			<li><a href="/about/">关于</a></li>  
          </ul>
          <ul class="nav pull-right">
            <li class=""><a href="/sitemap.xml" title="Site map"><i class="icon-qrcode"></i></a></li>
            <li class=""><a href="/atom.xml" title="RSS feed"><i class="icon-list-alt"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
	  
      <hr>
      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>
 </body>
</html>
