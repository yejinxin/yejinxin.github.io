---
layout: page
title: 夜惊心的博客
---

<ul class="posts">
  {% for p in site.posts %}
    <li>
        <div class="post-list">
          <a href="{{ BASE_PATH }}{{ p.url }}">{{ p.title }}</a> <span class="post-time">{{ p.date | date_to_string }}</span>
        </div>
        <div class="excerpt">{{ p.content | split:'<!--more-->' | first }}</div>
        <p class="more"><a href="{{ p.url }}">阅读全文..</a></p>
	</li>
	<hr>
  {% endfor %}
</ul>
